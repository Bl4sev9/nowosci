    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;  
            background-color: #121212;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            background-color: #121212;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px 20px;
            text-align: left;
        }

        th {
            background-color: #004e6d;
            color: white;
        }

        td {
            font-size: 16px;
        }

        .text {
            text-align: left;
            margin: 20px;
            color: #ffffff;
        }

        .footer {
            background-color: #333;
            color: #eaeaea;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative; /* Optional: allows content alignment with page */
        }

        .footer a {
            color: #0af;
            text-decoration: none;
        }

        header img {
            height: 50px; /* Fixed height for the image */
            object-fit: contain; /* Keeps aspect ratio */
            position: absolute;
            left: 924px;
            transform: translateX(-50%);
        }

        .footer img {
            height: 30px; /* Set height to match footer size */
            width: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Align image with text */
            transition: transform 0.3s ease;
        }

        .footer img:hover {
            transform: scale(1.2);
        }

    </style>
